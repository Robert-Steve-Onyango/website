<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
      /* Add styling for the page */
      body {
        background-image: url("BackG.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow-x: hidden;
      }
      
      .certificates {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 100%;
      }

      .certificate {
        width: 400px;
        height: 350px;
        margin: 20px;
        border: 1px solid gray;
        border-radius: 10px;
        text-align: center;
        align-items: center;
      }

      .certificate img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        align-items: center;
      }

      .certificate h3 {
        padding: 10px;
        text-align: center;
        color: azure;
      }
      
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 50px;
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;
      }
      
      /* Hide the button initially */
      #change-image {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: azure;">My Certificates</h1>
    <div class="certificates">
      <!-- Add your certificates -->
      <div class="certificate">
        <img src="ML_cert.jpg" alt="Certificate 1">
        <h3>Certificate 1</h3>
      </div>
      <div class="certificate">
        <img src="coursera_cert.jpeg" alt="Certificate 2">
        <h3>Certificate 2</h3>
      </div>
      <!-- Add more certificates as needed -->
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
    
    <!-- Add JavaScript to change the image -->

  </body>
</html>
